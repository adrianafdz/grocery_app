<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Manage Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background: transparent; margin: 0; padding: 0;">
    <nav class="navbar navbar-expand-sm static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://blog.placeit.net/wp-content/uploads/2018/01/Placeit_Logo_White.png" height="35px" alt="">
            </a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="manage-product.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="">
        <div class="container contenido" style="margin-top:30px;">
            <div class="row" style="justify-content: space-between; margin-bottom: 20px;">
                <div class="col-sm-9">
                    <h3>New Order</h3>
                </div>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="customer_name" placeholder="Customer name" id="customer-name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 thead">
                    <p>Product</p>
                </div>
                <div class="col-sm-2 thead">
                    <p>Price</p>
                </div>
                <div class="col-sm-2 thead">
                    <p>Quantity</p>
                </div>
                <div class="col-sm-2 thead">
                    <p>Total</p>
                </div>
                <div class="col-sm-2 thead">
                    <button class="btn btn-info add-item" type="button" id="additem">Add item</button>
                </div>
            </div>
            <hr style="margin-bottom: 0px;">
        </div>

        <div class="extra-product-box" id="order-items" >

        </div>

        <div class="container contenido">
            <div class="row">
                <div class="col-sm-8" style="text-align: right;">
                    <p><b>Total: $</b></p>
                </div>
                <div class="col-sm-2">
                    <input name="grand_total" id="grand-total" type="text" style="width:90%;" value="0.0" readonly>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success save-order" id="save-order">Save order</button>
                </div>
            </div>
        </div>
    </form>

    <div class="product-box hiddenBox">
        <div class="container contenido">
            <div class="row product-item">
                <div class="col-sm-4">
                    <select name="product" class="form-control cart-product" style="max-width: 250px">
                        <!-- product names -->
                    </select>
                </div>
                <div class="col-sm-2">
                    <input name="product_price" class="product-price" style="width:75%;" value="0.0" readonly>
                </div>
                <div class="col-sm-2">
                    <input name="qty" type="number" min="0" placeholder="" class="product-qty" value="0" step="1" style="width:75%;">
                </div>
                <div class="col-sm-2">
                    <input name="item_total" class="product-total" style="width:75%;" value="0.0" readonly>
                </div>
                <div class="col-sm-2" style="display: flex; align-items: center;">
                    <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                    <button type="button" class="discountBtn hiddenBox" data-toggle="modal" data-target="#discountModal"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade-scale" id="discountModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="discount">Discount percentage</label>
                            <input type="number" class="form-control" id="discount" placeholder="%" max="100" min="0">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="newPrice">New price</label>
                            <input type="number" class="form-control" id="newPrice" placeholder="0.00" step="0.01">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="savediscount" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script src="order.js"></script>
</body>
</html>
